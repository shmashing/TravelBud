<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>BLANK_TITLE</title>
  <meta name="description" content="BLANK DESCRIPTION">
  {% load static %}
  <link rel="stylesheet" href="{% static 'travels/css/main.css'%}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
<form action="{% url 'users:logout' %}">
  <input type='submit' value='Sign Out'>
</form>
<a href="{% url 'travel:home' %}">Home</a>

<form action="{% url 'travel:submitTravels' id=user.id %}" method='post'>
{% csrf_token %}
  <table>
    <tr>
      <td>Destination:</td>
      <td><input type='text' name='destination'></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input type='text' name='description'></td>
    </tr>
    <tr>
      <td>Travel Date Start:</td>
      <td><input type='date' name='start'></td>
    </tr>
    <tr>
      <td>Travel Date End:</td>
      <td><input type='date' name='end'></td>
    </tr>

  </table>
  <input type='submit' value='Add'>
</form>
{% if messages %}
  {% for message in messages %}
    <p>{{message}}</p>
  {% endfor %}
{% endif %}
</body>
</html>
